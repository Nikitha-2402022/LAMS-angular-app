<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    
</head>
<body>
    <header class="app-header">
        <button class="navbar-toggler-sidebar" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="app-title">LAMS</div>
        </header>

    <div class="offcanvas offcanvas-start sidebar-offcanvas" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Leave Management</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/leave-balances" routerLinkActive="active-link" ariaCurrentWhenActive="page" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas">
                        All Leave Balances
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/add-leave-balance" routerLinkActive="active-link" ariaCurrentWhenActive="page" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas">
                        Add New Leave
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/search-leave-by-employee" routerLinkActive="active-link" ariaCurrentWhenActive="page" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas">
                        Leave By Employee ID
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/update-by-employee-id" routerLinkActive="active-link" ariaCurrentWhenActive="page" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas">
                        Update By Employee ID
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <main class="main-content-wrapper">
        <div class="content-card">
            <router-outlet></router-outlet>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eP6MdfJ9b2eL" crossorigin="anonymous"></script>
</body>
</html>
