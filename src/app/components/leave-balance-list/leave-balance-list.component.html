<h2>Leave Balances</h2>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<div *ngIf="leaveBalances.length === 0 && !errorMessage">
  <p>No leave balances found.</p>
</div>

<table *ngIf="leaveBalances.length > 0" class="leave-balance-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Leave Type</th>
      <th>Balance</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lb of leaveBalances">
      <td>{{ lb.leaveBalanceId }}</td>
      <td>{{ lb.employeeId }}</td>
      <td>{{lb.name}}</td>
      <td>{{ lb.leaveType }}</td>
      <td>{{ lb.balance }}</td>
      <td>
        <button [routerLink]="['/update-by-leave-id', lb.leaveBalanceId]">Edit (by Leave ID)</button>
        <button type="button" class="btn btn-danger" (click)="deleteLeaveBalance(lb.leaveBalanceId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<br>
<button [routerLink]="['/add-leave-balance']">Add New Leave Balance</button>
<button [routerLink]="['/update-by-employee-id']">Update By Employee ID</button>
